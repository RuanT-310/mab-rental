<div class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-gray-100 rounded-lg p-3">
            
            <div 
                class="bg-white rounded-lg p-6 sm:p-8 border border-dashed border-teal-500/30"
                style="--tw-border-opacity: 0.3;" 
                aria-label="Chamada para Ação"
            >
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                    
                    <div class="order-2 lg:order-1">
                        <img 
                            class="rounded-lg w-full h-auto object-cover" 
                            [src]="callToActionImg" 
                            alt="Corretores Certificados"
                        />
                    </div>
                    
                    <div class="order-1 lg:order-2">
                        <div class="mb-6">
                            <h2 class="text-3xl sm:text-4xl font-bold mb-3 text-gray-900">
                                Entre em contato com nossos corretores certificados
                            </h2>
                            <p class="text-gray-600">
                                Entre em contato e aproveite a experiência de nossos corretores certificados para encontrar seu imóvel.
                            </p>
                        </div>
                        
                        <a 
                            href="tel:SEU_TELEFONE" 
                            class="inline-flex items-center bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md hover:shadow-lg"
                        >
                            <i class="fa fa-phone-alt mr-2"></i>
                            Entre em contato
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
