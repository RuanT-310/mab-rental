<div class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mx-auto mb-8" style="max-width: 600px;">
            <h1 class="text-3xl sm:text-4xl font-bold mb-3 text-gray-800 animate-fade-in-down">Cadastro</h1>
            <p class="text-gray-600">Crie uma nova conta para começar.</p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mx-auto max-w-lg bg-white p-8 rounded-xl shadow-2xl">
            <div class="grid gap-6">
                
                <div class="relative">
                    <input type="text" formControlName="name" id="name" placeholder=" "
                        class="w-full h-12 px-4 border border-gray-300 rounded-lg text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 peer"
                        [ngClass]="{ 'border-red-500 focus:ring-red-500': f['name'].invalid && (f['name'].dirty || f['name'].touched) }"
                    />
                    <label htmlFor="name" class="absolute left-4 -top-3.5 text-gray-600 text-sm bg-white px-1 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-blue-600 peer-focus:text-sm">Nome</label>
                    <div @if="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="mt-1 text-sm text-red-500">
                        <p @if="f['name'].errors?.['required']">Nome é obrigatório</p>
                    </div>
                </div>

                <div class="relative">
                    <input type="email" formControlName="email" id="email" placeholder=" "
                        class="w-full h-12 px-4 border border-gray-300 rounded-lg text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 peer"
                        [ngClass]="{ 'border-red-500 focus:ring-red-500': f['email'].invalid && (f['email'].dirty || f['email'].touched) }"
                    />
                    <label htmlFor="email" class="absolute left-4 -top-3.5 text-gray-600 text-sm bg-white px-1 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-blue-600 peer-focus:text-sm">E-mail</label>
                    <div @if="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="mt-1 text-sm text-red-500">
                        <p @if="f['email'].errors?.['required']">E-mail é obrigatório</p>
                        <p @if="f['email'].errors?.['email']">E-mail inválido</p>
                    </div>
                </div>

                <div class="relative">
                    <input type="password" formControlName="password" id="password" placeholder=" "
                        class="w-full h-12 px-4 border border-gray-300 rounded-lg text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 peer"
                        [ngClass]="{ 'border-red-500 focus:ring-red-500': f['password'].invalid && (f['password'].dirty || f['password'].touched) }"
                    />
                    <label htmlFor="password" class="absolute left-4 -top-3.5 text-gray-600 text-sm bg-white px-1 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-blue-600 peer-focus:text-sm">Senha</label>
                    <div @if="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="mt-1 text-sm text-red-500">
                        <p @if="f['password'].errors?.['required']">Senha é obrigatória</p>
                    </div>
                </div>

                <div class="relative">
                    <input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder=" "
                        class="w-full h-12 px-4 border border-gray-300 rounded-lg text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-600 peer"
                        [ngClass]="{ 'border-red-500 focus:ring-red-500': f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched) }"
                    />
                    <label htmlFor="confirmPassword" class="absolute left-4 -top-3.5 text-gray-600 text-sm bg-white px-1 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 peer-focus:-top-3.5 peer-focus:text-blue-600 peer-focus:text-sm">Confirme sua senha</label>
                    <div @if="f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched)" class="mt-1 text-sm text-red-500">
                        <p @if="f['confirmPassword'].errors?.['required']">Confirmação de senha é obrigatória</p>
                        <p @if="f['confirmPassword'].errors?.['notMatch']">As senhas não coincidem</p>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" [disabled]="signupForm.invalid || isSubmitting"
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        {{ isSubmitting ? 'Cadastrando...' : 'Cadastrar' }}
                    </button>
                </div>

                <div class="text-center mt-2">
                    <p class="text-gray-600">
                        Já tem uma conta? 
                        <a routerLink="/login" class="text-blue-600 hover:text-blue-800 font-medium">Faça login</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
