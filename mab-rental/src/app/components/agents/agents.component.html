<div class="py-12 sm:py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <div class="text-center mx-auto mb-12" style="max-width: 600px;">
            <h2 class="text-3xl sm:text-4xl font-bold mb-3 text-gray-800 animate-fade-in-down">
                Corretores
            </h2>
            <p class="text-gray-600">
                Nossos corretores são profissionais dedicados, prontos para oferecer suporte e guiar você na escolha do imóvel ideal, tornando o processo de aluguel mais fácil e seguro.
            </p>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 justify-items-center">
            
            <div *ngFor="let agent of agents" class="w-full max-w-sm animate-fade-in">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transition duration-300 transform hover:scale-[1.02]">
                    <div class="relative overflow-hidden">
                        <img class="w-full h-auto object-cover" [src]="agent.imageSrc" [alt]="agent.fullName"/>
                        
                        <div class="absolute left-1/2 bottom-0 flex justify-center transform -translate-x-1/2 translate-y-1/2">
                            <div class="flex space-x-2 bg-white p-2 rounded-full shadow-lg border border-gray-100">
                                <a *ngIf="agent.facebookUrl" 
                                   class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-600 text-white hover:bg-blue-700 transition duration-300" 
                                   [href]="agent.facebookUrl" target="_blank">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a *ngIf="agent.instagramUrl" 
                                   class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-600 text-white hover:bg-blue-700 transition duration-300" 
                                   [href]="agent.instagramUrl" target="_blank">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a *ngIf="agent.linkedInUrl" 
                                   class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-600 text-white hover:bg-blue-700 transition duration-300" 
                                   [href]="agent.linkedInUrl" target="_blank">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center p-4 pt-12">
                        <h5 class="text-xl font-bold mb-0 text-gray-800">{{ agent.fullName }}</h5>
                        <small class="text-gray-500">{{ agent.designation }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr class="border-gray-100 my-8">

<app-cta></app-cta>
